<div class="formInputSection">

    name="deliveryId"
    id="deliveryId"
    type="text"
    class="form-control"
    required
    placeholder="Enter Delivery ID"

  />
  <button class="submitBtn" (click)="onSearch()">Submit</button>
  <div class="empty"></div>
</div>
